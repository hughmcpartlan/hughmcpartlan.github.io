<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: 'Roboto', sans-serif;
			width: 80%;
			margin:0 auto;
			background-color: #d3d3d3;

		}

		nav {
			font-size: 25px;
			text-align: center;
			
			padding: 0 30%;
		}
		fieldset {
			border: 2px groove green;
			width:70%; 
		    padding:0 9px;
		    margin: 120px;
		    background-color: white;
		    font-size: 24px;
		    padding-bottom: 10px;
		    margin-top: 40px;
		    margin-bottom: 40px;
			border-radius: 4px;
			}	
		legend {
			font-size: 30px;
			background-color: white;
			border: 2px solid green;
			padding: 5px;
			text-align: center;
			width: 35%;
			border-radius: 4px;
		}

		footer {
			background-color: green;
			color:white;
			text-align: center;
			padding-top: 20px;
			padding-bottom: 20px;
		}
		.jumbotron a {
			text-decoration: none;
			color: white;

		}

		.jumbotron {
			background-color: green;
			color: white;
			text-align: center;
			margin: 0 auto;
		}
		.jumbotron h1 {
			font-family: 'Pacifico', cursive;
			font-size:120px;
		}
		.jumbotron p {
			text-align: right;
			margin-right: 200px
		}
		.navbar {
			border-top-left-radius: 0px;
			border-top-right-radius: 0px; 
		}
		.nav>li {
			margin-left: 30px;
		}
		.inputs {
			margin: 50px auto; 
			text-align: center;
			width: 80%;
			font-size: 25px;
		}
		.field {
			padding: 20px 0px;
		}
		.log {
			
			border: 2px solid green;
			background-color: green;
			color:white;
			font-size: 20px;
			border:2px solid black;

		

		}
	</style>

</head>
<body>
	<header>	
		<div class="jumbotron">
			<div class="container">
				<a href="index.html"><h1>fantasy-5-aside</h1></a>
				<p>Where goals are all that matters!!!</p>

			</div>
		</div>

		<nav class="navbar navbar-inverse">
			<div class="container">
				<ul class="nav navbar-nav navbar-just">
					<li><a href="index.html">Home</a></li>
					<li><a href="offside.html">Profile</a></li>
					<li><a href="offside.html">Leaderboard</a></li>
				</ul>
			</div>	
		</nav>
	</header>

	<div class="container inputs">
		<form>
			<fieldset>
				<legend>Log In</legend>
				<div class="field">
					<label>Username</label></br>
					<input type="text" name="user" required>
				</div>
				<div class="field">
					<label>Password</label></br>
					<input type="password" name="uswer_password" required>
				</div>
				<div class="field">
					<a href="profile.html" class="btn btn-default log" type="submit">Proceed</a>
				</div>
			</fieldset>		
		</form>
	</div>

	<footer>
		<p id="footPara">Copyright @ Hughbert Int. 2016 </br>All right reserved</p>
	</footer>
</body>
<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
	$(".log").mouseenter(function(){  
		$(".log").css("background-color","black");
		$(".log").css("color","green");
		$(".log").css("border","2px solid green");

	}); 
	$(".log").mouseleave(function(){  
		$(".log").css("background-color","green");
		$(".log").css("color","white");
		$(".log").css("border","2px solid black");

	});  
 
   
 
 
</script>
</html>
